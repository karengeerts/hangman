<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <header>Let's play Hangman!
  </header>
  <div class="game_container">
    <div class="image_canvas">
      <img src="images/stage_1.jpg" alt="Hangman pic">
    </div>
    <div class="column_wrapper">
      <div class="word_label"><span class="word"></span>
      </div>
      <div class="wrong_guesses"><span class="guesses"></span>
        This is where it shows the wrong letters.
      </div>
      <div class="play_again"><button>Play again</button>
      </div>
    </div>
  </div>
  <footer>Made by Karen Geerts.
  </footer>
  <script src="app.js"></script>
</body>
</html>
