<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <header>Let's play Hangman!
  </header>
  <div class="game_container">
    <div class="image_canvas">
      <img src="images/stage_1.jpg" alt="Hangman pic" class="animated fadeInDown">
    </div>
    <div class="column_wrapper">
      <div class="word_label"><span class="word"></span>
      </div>
      <div class="wrong_guesses">Wrong guesses:<span class="guesses"></span>
      </div>
      <div class="solution"><span class="correct_word"></span>
      </div>
      <div class="play_again"><span class="correct_word"></span><button>PLAY AGAIN</button>
      </div>
    </div>
  </div>
  <footer>Made by Karen Geerts.
  </footer>
  <script src="app.js"></script>
</body>
</html>
